{% extends "authentication/auth_layout.html" %}

{% block title %} Forgot Password {% endblock %}

{% block body %}  

<div class="login-box">
    <div class="login-logo">
      <a href="/"><b>Campus</b>Connect</a>
    </div>
    <!-- /.login-logo -->
    <div class="card">
      <div class="card-body login-card-body">
        <p class="login-box-msg">You forgot your password? Here you can easily retrieve a new password.</p>
  
          <div class="input-group mb-3">
            <input type="email" class="form-control" placeholder="Email" id="email">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-envelope"></span>
              </div>
            </div>
          </div>
          <!-- otp feild -->
          <div class="input-group mb-3 d-none" id="otp_div">
            <input type="number" class="form-control" placeholder="otp" id="otp">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-envelope"></span>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-12">
              <button type="submit" class="btn btn-primary btn-block" id="forgot_password">Request new password</button>
              <button type="submit" class="btn btn-primary btn-block d-none" id="otp_button">Submit</button>
            </div>
            <!-- /.col -->
          </div>
  
        <p class="mt-3 mb-1">
          <a href="/login">Login</a>
        </p>
      </div>
      <!-- /.login-card-body -->
    </div>
  </div>

{% endblock %}

{% block scripts %} 
<script src="{{ url_for('static', filename='js/forgot_password.js')}}"></script>
{% endblock %}
